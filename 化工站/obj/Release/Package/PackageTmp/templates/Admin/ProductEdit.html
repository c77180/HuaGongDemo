#parse("Admin/Head.html")
<!--<script  type="text/javascript" src="../scripts/ckeditor/ckeditor.js"></script>-->
<script src="../scripts/ckeditor/ckeditor.js"></script>
<form action="ProductEdit.ashx" method="post" enctype="multipart/form-data">
    <input type="hidden" name="IsPostBack" value="true" />
    <input type="hidden" name="Action" value="$Model.Action" />
    <input type="hidden" name="Id" value="$Model.Product.Id" />
    <p>名称: <input type="text" name="Name" value="$Model.Product.Name" /></p>
    <p>分类:  <select name="CategoryId">
            #foreach($c in $Model.Categories)
                #if($c.id==$Model.Product.CategoryId)
            <option value="$c.Id" selected>$c.Name</option>
                #else
            <option value="$c.Id">$c.Name</option>
                #end
          #end
        </select>

    </p>

     
    
    <p>产品图片：<input type="file" name="ProductImage"  />
        #if($Model.Action=="Edit")
    <img src="$Model.Product.ImagePath" width="20%" height="20%"/>
        #end
     </p>
    <p>
 产品描述：<textarea id="Msg" name="Msg">$Model.Product.Msg</textarea></p>
    <script type="text/javascript">
        var msg = document.getElementById("Msg");
        CKEDITOR.replace(msg);
    </script>
    <input type="submit"  value="保存" />
</form>


#parse("Admin/Foot.html")
